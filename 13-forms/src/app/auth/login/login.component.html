<form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        #email="ngModel"
        email
        required
        ngModel
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        #password="ngModel"
        minlength="6"
        required
        ngModel
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if(email.touched && email.dirty && email.invalid){
  <p class="control-error">Invalid email detected.</p>
  }

  @if(password.touched && password.dirty && password.invalid){
    <p class="control-error">Invalid password detected. Need atleast six characters.</p>
    }
</form>
