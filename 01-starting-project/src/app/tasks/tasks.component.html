<section id="tasks">
    <header>
        <h1>{{ name }}'s Tasks</h1>
        <menu>
            <button (click)="showFormModal">
                Add Task
            </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
            </li>
        }
    </ul>
</section>
