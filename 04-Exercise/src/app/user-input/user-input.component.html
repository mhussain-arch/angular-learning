<form (ngSubmit)="onCalculateInvestment()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initial-investment" required [(ngModel)]="initialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" id="annual-investment" name="annual-investment" required [(ngModel)]="annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="initial-investment">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" required [(ngModel)]="expectedReturn">
        </p>
        <p>
            <label for="annual-investment">Duration</label>
            <input type="number" id="duration" name="duration" required [(ngModel)]="duration">
        </p>
    </div>
    <button>CALCULATE</button>
</form>
